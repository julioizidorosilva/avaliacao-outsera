# Configuração do servidor
server.port=8080
server.servlet.context-path=/

# Configuração do H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configuração para retornar 404 em vez de 500 para recursos não encontrados
spring.mvc.throw-exception-if-no-handler-found=true

# Configuração de logging
logging.level.com.avaliacao=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuração de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configuração de JSON
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Controla se os dados do CSV devem ser carregados automaticamente na inicialização.
# Por padrão está habilitado — use o endpoint POST /api/movies/load para carregar os dados.
app.load-on-startup=true